{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <h1>> AUTHENTICATION</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">EMAIL_ADDRESS:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">[AUTHENTICATE]</button>
    </form>
    
    <div class="links">
        <p style="color: #008f11;">No credentials? <a href="{{ url_for('register') }}">[CREATE_ACCOUNT]</a></p>
        <p style="color: #008f11; margin-top: 10px;"><a href="{{ url_for('forgot_password') }}">[FORGOT_PASSWORD]</a></p>
    </div>
</div>
{% endblock %}
