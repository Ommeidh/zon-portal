{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="card">
    <h1>> PASSWORD_RECOVERY</h1>
    <p style="color: #008f11; margin-bottom: 20px;">
        // ENTER EMAIL TO RECEIVE RESET LINK
    </p>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">EMAIL_ADDRESS:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit" class="btn btn-primary">[SEND_RESET_LINK]</button>
    </form>
    
    <div class="links">
        <p style="color: #008f11;">Remember password? <a href="{{ url_for('login') }}">[LOGIN]</a></p>
    </div>
</div>
{% endblock %}
